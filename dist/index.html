<!DOCTYPE html>
<html>
<head>
	<title>	Nutrition Count</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway:400,500" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>

<div class="page">

<div class="container-fluid">
		<div id="input">
			<div>
				<h3>
					<input type="text" name="foodData" class="search"> <button type="button" class="btn btn-primary">Add</button>
				</h3>
			</div>
		</div>	
	
		<div class="error_Result_Message">
			<!-- <div class="alert alert-danger container-fluid" role="alert">
					
			</div> -->
		</div>


	<div class="table-responsive">


		<!-- 1st TABLE -->
		<div class="col-md-3 tables" >
			<table  id="foodName" class="table table-hover" >
				<thead class="thead-dark">
					<tr>
				    	<th scope="col" class="header">SEARCH RESULT</th>
				  	</tr>
				</thead>

			<!-- table body -->
				<tbody class="search_Results">
<!-- 				<tr> <td scope="row">Chicken Breast</td> </tr>
				  	<tr> <td scope="row">Chicken Thigh</td> </tr> -->
				</tbody>			
			</table>
		</div>


		<!-- 2nd Table -->
		<div class="col-md-3 tables" >
			<div class="table-responsive-xl">
			<table  id="selectedFood" class="table table-hover" >

			<!-- table head	 -->
			<thead class="thead-dark">
			  	<tr>
			    	<th scope="col" colspan="4" id="selected_Food_Name" class="header">SELECTED FOOD</th>
			  	</tr>
			</thead>  

			<!-- table body -->	
			<tbody>
				<tr>
				    <td scope="row">Serving Size</td>       
				    <td><input type="number" value="0" name="amount" placeholder="0" id="servingSize"></td> 
				    <td>gram(s)</td>
				    <td><button id="change_Serving" type="button" class="btn btn-warning">v</button></td>
				</tr>
				<tr>
				    <td>Calories</td>           
				    <td id="calorie">0</td> 
				    <td>calorie(s)</td>
				    <td></td>
				</tr>
			  	<tr>
				    <td>Protein</td>            
				    <td id="protein">0</td> 
				    <td>gram(s)</td>
				    <td></td>
			  	</tr>  
			  	<tr>
				    <td>Carbs</td>              
				    <td id="carbs"> 0 </td> 
				    <td>gram(s)</td>
				    <td></td>
				</tr>  
				<tr>
				    <td>Fat</td>                
				    <td id="fat"> 0 </td> 
				    <td>gram(s)</td>
				    <td></td>
				</tr>  
				<tr>
				    <td>Fiber</td>              
				    <td id="fiber"> 0 </td> 
				    <td>gram(s)</td>
				    <td></td>
				</tr>
				<th>
				  	<td  colspan="4">
				  		<button id="add_To_List" >Add to list</button>
				  	</td>
				</th>
			</tbody>

			</table>
			</div>
		</div>


		<!-- 3rd TABLE -->
		<div class="col-md-3 tables">
			<div class="table-responsive-xl">
			<table  id="selectedList" class="table table-hover" >
				<thead class="thead-dark">
				  	<tr>
				   		 <th colspan="4" class="header">SELECTED LIST</th>      
				 	</tr>
				</thead>  

			<!-- table body -->	
				<tbody class="list_Added">
					<tr></tr>
					<tr></tr>
	<!-- 		<tr>
				    <td class="food_In_list">Chicken Breast</td>     
				    <td class="servingSize_food_In_List">100</td>      
				    <td>gram(s)</td>      
				    <td class="removeBtn"> x </td> 
				  </tr> -->
				</tbody>
			</table>
			</div>
		</div>


		<!-- 4th TABLE -->
		<div class="col-md-3 tables">
			<table  id="total" class="table table-hover" >
				<thead class="thead-dark">
				  <tr>
				    <th colspan="3" class="header">TOTAL COUNT</th>
				  </tr>
				</thead>  
				
			<!-- table body -->	
				<tbody class="total_Count">
				   <tr>
				    <td>Calories</td>           
				    <td class="total_Calories">0</td>
				    <td>Calorie(s)</td>
				  </tr>
				  <tr>
				    <td>Protein</td>            
				    <td class="total_Protein"> 0 </td>
				    <td>gram(s)</td>
				  </tr>  
				  <tr>
				    <td>Carbs</td>              
				    <td class="total_Carbs"> 0</td>
				    <td>gram(s)</td>
				  </tr>  
				  <tr>
				    <td>Fat</td>                
				    <td class="total_Fat"> 0 </td>
				    <td>gram(s)</td>
				  </tr>  
				  <tr>
				    <td>Fiber</td>              
				    <td class="total_Fiber"> 0</td>
				    <td>gram(s)</td>
				  </tr>
				</tbody>

			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="index.js"></script>
</div>
</body>
</html>
